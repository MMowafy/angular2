<div class="col-md-6 col-md-offset-3" style="background: #f7f7f7">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 style="text-align: center;">Log In or Sign Up</h2>
        </div>
    </div>
<form (ngSubmit)="onSubmitLogin(f)" #f="ngForm" >
    <div class="form-group"[ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="email">E-mail *</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        [(ngModel)] ="user.email"
        name="email" 
        required 
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
        #email="ngModel"
        >
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password *</label>
        <input 
        type="password" 
        class="form-control" 
        id="password" 
        [(ngModel)] ="user.password"
        name="password" 
        required 
        #password="ngModel"
        >
        <div *ngIf="f.submitted && !password.valid" >password is required !</div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" >Login</button>
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        <h4 class="bg-danger">{{error}}</h4>
    </div>

</form>
</div>
