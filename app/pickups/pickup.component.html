
<h1>Fill the Fields to submit a new shipment </h1>

<form (ngSubmit)="onSubmitShipment(fpickup)" #fpickup="ngForm">
    <div class="form-group">
        <label for="shipmentnumber">Number of Shipments *</label>
        <input 
        type="number" 
        class="form-control" 
        required
        id="shipmentnumber"
        name="numberOfShipments"
        [(ngModel)]="pickup.numberOfShipments"
        >
    </div>

    <div class="form-group">
     <label for="transporttype">Transoportation Type: *</label>
    <select id="transporttype" class="form-control" [(ngModel)]="pickup.transportationType" name="transportType" required>
    <option *ngFor="let transporttime  of transportationTypeOptions" value= {{transporttime.name}} >
        {{transporttime.name}}
    </option>
    </select>
    </div>
    
    <div class="form-group">
     <label for="shipmenttype">Shipment Type: *</label>
    <select id="shipmenttype" class="form-control" [(ngModel)]="pickup.shipmentType" name="shipmentType" required>
    <option class="" *ngFor="let shipmenttype  of shipmentTypeOptions" value= {{shipmenttype.name}}>
        {{shipmenttype.name}}
    </option>
    </select>
    </div>

    <div class="form-group">
     <label for="date" >Date of shipment: * </label>
    <input id="date"  type="date"  placeholder="yyyy-mm-dd"  required [(ngModel)]="pickup.shipmentDate" name="shipmentDate">
    </div>
    <div class="form-group">
     <label for="time" >Time of shipment: * </label>
    <input id="time" type="time" name="time" placeholder="hrs:mins" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$"  required [(ngModel)]="pickup.shipmentTime" name="shipmentTime">
    </div>
    

    <button class="btn btn-primary" type="submit" >Submit</button>
    <h4 class="bg-danger">{{error}}</h4>
</form>
